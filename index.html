<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300" type="text/css">
    <title>Dice game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 class="heading" >Dice Game</h1>
     
    <div class="main">
    <div class="player-0-panel active ">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">10</div>
        <div class="player-current-box">
            <div class="player-current-label">Current</div>
             <div class="player-current-score" id="current-0">11</div>
        </div>
  </div>
  <div class="player-1-panel">
    <div class="player-name" id="name-1">Player 2</div>
    <div class="player-score" id="score-1">14</div>
    <div class="player-current-box">
        <div class="player-current-label">Current</div>
         <div class="player-current-score" id="current-1">10</div>
    </div>
  </div>
</div>

  <img src="dice-2.png" height="40px" width="40px" alt="Dice" class="dice"> 
  <input type="text" placeholder="Enter winning Score" class="winScore">

    <div class="btnEL">
        
        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
    </div>

</div>

  <script src="script.js"></script>
  
</body>

</html>
